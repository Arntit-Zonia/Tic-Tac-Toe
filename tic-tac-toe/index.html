<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="container">
        <div class="block border-bottom" id="block0"></div>
        <div class="block border-left border-bottom" id="block1"></div>
        <div class="block border-left border-bottom" id="block2"></div>
        <div class="block border-bottom" id="block3"></div>
        <div class="block border-left border-bottom" id="block4"></div>
        <div class="block border-left border-bottom" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block border-left" id="block7"></div>
        <div class="block border-left" id="block8"></div>
    </div>

    <button id="reset">Restart</button>
    
    <script src="script.js"></script>
</body>
</html>
